<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<script>

    'use strict';

    /**
     * Функция получает значения и складывает их
     * @param a получает значение 5
     * @param b получает значение 5
     * @returns возвращает результат сложения
     */
    function addition ( a, b) {
        return (a + b);
    }
    console.log(addition(5, 5));

    /**
     * Функция получает значения и вычетает одно из другого
     * @param a получает значение 5
     * @param b получает значение 5
     * @returns возвращает результат вычетания 10
     */
    function subtraction ( a, b) {
        return (a - b);
    }
    console.log(subtraction(5, 5));


    /**
     * Функция получает значения и делит их
     * @param a получает значение 5
     * @param b получает значение 5
     * @returns возвращает результат деления 0
     */


    function division( a, b) {
        return (a / b);
    }
    console.log(division(5, 5));

    /**
     * Функция получает значения и умножает их
     * @param a получает значение 5
     * @param b получает значение 5
     * @returns возвращает результат умножения 25
     */


    function multiplication ( a, b) {
        return (a * b);
    }
    console.log(multiplication(5, 5));


</script>

</body>
</html>
