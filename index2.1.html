<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

		<script>
			'use strict';

				let a = 1, b = 1, c, d;

				c = ++a;
				alert(c);

				/* Переенной a присваевается знаение 1, переменной с знаене не прсваевается(undefined),
				 далее к переменной а прибавляется 1 (полуается 2) и полученный результат запсывается в с, выводтся с = 2
				 */

				d = b++;
				alert(d);

				/* ОбЪявлена переменная d без знаения(undefined), переменная b обьявлена с знаенем 1, в переменную d запсывается
				знаение b(1), d = 1, и только после этой записи b увелиится на 1, */


				c = 2 + ++a;

				/* переменная с объявлена с знаение (undefined), ранее переенной а было добавлено знаение 1(в настоящий момент в
				 пременной записана (2), в переменную с запсывается сумма сложения значеня 2 и переменная а(2)
					к которой добавляется 1, c = 5
				 */



				d = 2 + b++;
				alert (d);
				 //Ранее в переменную d было запсано знаене 1, в переменную d записывается сумма знаенй
		</script>




</body>
</html>
