<script>

  'use strict';
  /** Цикл for ведет подсчет от 0 до 10 с указанием четности числа
   * Param i проверяется на равенство с 0, если равен 0 выводитсчя "Это ноль"
   * Param i проверяется на остаток от деления на 2, если остатка нет 0 тогда выводит "Это четное число"
   * Param i проверяется на остаток от деления на 2, если остаток есть, выводит "Это не четное число"
   *
   */
  for (let i = 0; i <=10; i++) {
      if (i === 0) {   //почему то двойное ровно не работает
          console.log(i + " - Это ноль");
      }
      else if (i % 2 === 0)  {
          console.log(i + " - Это четное число");
      }
      else {
          console.log(i + " - Это не четное число");
      }
  }






</script>
