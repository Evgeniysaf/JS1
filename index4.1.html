<script>

    'use strict';

    /**
		 * Функция конструктор разбивает число по разрядам и возвращает объект с записывая в него отдельный разряд числа, в ином случаи выдает ошибку
     * @param num Принимает число
     * @constructor AddObjectNumber проверяет число и разбивает на части
     */
    function AddObjectNumber(num) {

        if (Number.isInteger(num) && (typeof num === "number") && (900 >= num && 0 <= num)) {
            this.Hundereds = Math.floor(num / 100);
            this.tens = Math.floor(num / 10 % 10);
            this.units = num % 10;

        } else {
            console.log("Число не подходит: не является числом, не является целым числом");
        }
    }

    const vin = new AddObjectNumber(123);
    console.log(vin);

</script>
